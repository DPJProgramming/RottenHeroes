<include href="views/header.html"></include>
<!-- Login Form -->
<div class="container-fluid d-flex justify-content-center">
    <div class="row">
        <header class="col text-center">
            <h1>Login</h1>
        </header>
    </div>
</div>

<div class="row justify-content-center">
    <form class="form-container pt-0 col-lg-4 col-md-6 col-sm-8" id="login" method="POST" action="/328/RottenHeroes/login">
        <!-- Email -->
        <div class="form-group">
            <label for="email">Email address*</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
        </div>

        <!-- Password -->
        <div class="form-group">
            <label for="password">Password*</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>

<check if="{{ @login_error }}">
    <p class="text-danger text-center">{{ @login_error }}</p>
</check>
</body>
</html>
